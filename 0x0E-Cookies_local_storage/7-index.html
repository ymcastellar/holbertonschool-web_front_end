<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />
	<title>Cookies & Local Storage</title>
</head>

<body>
	<script>
		const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];

		function getCartFromStorage() {
			if (sessionStorage.length > 0) {
				return JSON.stringify(sessionStorage);
			} else {
				return {};
			}
		}

		function addItemToCart(item) {
			if (sessionStorage.getItem(item)) {
				sessionStorage.setItem(item, parseInt(sessionStorage.getItem(item)) + 1);
			} else {
				sessionStorage.setItem(item, 1);
			}
			displayCart();
		}

		function removeItemfromCart(item) {
			sessionStorage.removeItem(item);
			displayCart();
		}

		function clearCart() {
			sessionStorage.clear();
			displayCart();
		}

		function createStore() {
			const h2 = document.createElement('h2');
			h2.innerText = 'Available products:';
			document.body.append(h2);
			const ul = document.createElement('ul');
			document.body.append(ul);
			availableItems.forEach(function (item) {
				let li = document.createElement('li');
				li.innerText = item;
				li.onclick = function () {
					addItemToCart(item);
				}
				ul.append(li);
			})
		}

		function displayCart() {
			if (document.getElementsByTagName('h2').length < 2) {
				const h2 = document.createElement('h2');
				h2.innerText = 'Your cart:';
				document.body.append(h2);
			}
			let div = document.getElementsByTagName('div');
			while (div[0]) {
				div[0].parentNode.removeChild(div[0]);
			}
			div = document.createElement('div');
			document.body.append(div);
			updateCart();
		}

		function updateCart() {
			const div = document.getElementsByTagName('div');
			const ul = document.createElement('ul');
			div[0].append(ul);
			if (sessionStorage.length == 0) {
				const li = document.createElement('li');
				li.innerText = 'Your cart is empty';
				ul.append(li);
			} else {
				const li = document.createElement('li');
				li.innerText = 'Clear my cart';
				li.onclick = function () {
					clearCart();
				}
				ul.append(li);
				availableItems.forEach(function (item) {
					if (sessionStorage.getItem(item)) {
						const li = document.createElement('li');
						li.innerText = `${item} x ${sessionStorage.getItem(item)}`;
						const remove = document.createElement('a');
						remove.innerText = ' (remove)';
						remove.onclick = function () {
							removeItemfromCart(item);
						}
						li.append(remove);
						ul.append(li);
					}
				})
			}
		}

		if (typeof (Storage) !== 'undefined') {
			createStore();
			displayCart();
		} else {
			alert('Sorry, your browser does not support Web storage. Try again with a better one');
		}
	</script>
</body>

</html>
